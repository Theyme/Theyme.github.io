<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello World!";

        let name = "Oluwademilade"
        let lastName = "Opaleke"

        let fullName = "Oluwademilade Opaleke"
        let res = fullName.split(" ")

        let nombre = res[0].length+ res[1].length
      

        
        const header = document.querySelector(".header");
        header.innerHTML = fullName+ "'s " +nombre +" Lab 4"

        let para = document.querySelector(".content")
        para.innerHTML = "<p>Hello World!</p> <p>My name has "+name.length +" "+"characters</p> <p>The third character in my name is "+name[2].toUpperCase()+"<br>The last three characters of my last name is " +lastName.slice(-3)+" </p>"
      
        
      }
    </script>
  </body>
</html>
